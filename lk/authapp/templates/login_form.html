{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form class="form-inline" action="{% url 'login' %}" method="post">{% csrf_token %}
        <input class="form-control mr-2" type="text" name="login" placeholder="Enter username">
        <input class="form-control mr-2" type="password" name="password" placeholder="Password">
        <div class="form-check">
            <label class="form-check-label mr-2">
                <input type="checkbox" class="form-check-input"> Remember me
            </label>
        </div>

        <button class="btn btn-light" type="submit">Submit</button>
    </form>

    {% if login_error %}
        <div class="alert alert-primary" role="alert">
            {{login_error}}
        </div>
    {% endif %}
{% endblock %}
